language: node_js

node_js:
  - node
  
sudo: false

os:
  - osx
  - linux

branches:
  only:
  - master
  - develop
  - /^greenkeeper.*$/
  - /^feature\/.*$/
  - /^v[0-9]+\.[0-9]+\.[0-9]+$/

env:
  global:
    - ISPRODTAG=^v[0-9]+\.[0-9]+\.[0-9]+$

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install -g vsce
  - npm install
  - npm run vscode:prepublish

script:
  - npm run lint
  - npm test --silent
  - vsce package

deploy:
  - provider: releases
    api_key: $GIT_TOKEN
    file_glob: true
    file: "*.vsix"
    name: "ImpEx-Support $TRAVIS_TAG"
    skip_cleanup: true
    on:
      tags: true
      # if it's a PROD tag (something like v1.0.0), then publish extension to market.
      condition: "$TRAVIS_OS_NAME == linux && $TRAVIS_TAG =~ $ISPRODTAG"
  # deploy to vscode extension market
  - provider: script  
    script: vsce publish -p $VSCE_TOKEN --packagePath *.vsix
    skip_cleanup: true
    on:
      tags: true
      # if it's a PROD tag (something like v1.0.0), then publish extension to market.
      condition: "$TRAVIS_OS_NAME == linux && $TRAVIS_TAG =~ $ISPRODTAG"
